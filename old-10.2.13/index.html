<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Yummy! Craigslist Searcher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">

          <div class="head">
            <h1>Yummy! Craigslist Job Searcher</h1>
            <p>This could change your life.</p>
          </div>  

          <div class="alert alert-danger">All fields are required. Try again. Come on.</div>

          <form role="form">
            <div class="form-group">
              <label for="inputZipCode" class="col-lg-2 control-label">Zip Code</label>
              <input type="text" placeholder="80303" data-zipcode="" data-jobtitle="" class="form-control" id="inputZipCode">
            </div>
            <div class="form-group">
              <label for="jobTitle" class="col-lg-2 control-label">Job Title</label>
              <input type="text" placeholder="Web Developer" data-jobtitle="" class="form-control" id="inputTerm">
            </div>
            <br>
            <button type="button" class="btn btn-success" id="searchbtn">Search</button>
            <button type="button" class="btn btn-primary" id="resetbtn">Reset Form</button>
          </form>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/yummy.js"></script>
    </body>
</html>
